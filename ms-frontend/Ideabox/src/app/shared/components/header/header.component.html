<div class="header">
  <nav class="navbar navbar-expand-md navbar-light bg-light">

      <a class="navbar-brand" href="#">AUDIT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <!-- </div> -->

    
    <!-- <div class="inner-wrapper right"> -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li>
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"
                id="categoriesDropdown" role="button" 
                data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Categories
              </a>
              <div class="dropdown-menu" aria-labelledby="categoriesDropdown">
                <a class="dropdown-item" href="#" *ngFor="let category of categories">
                  {{category}}
                </a>
              </div>
            </div>
          </li>
          <li>
            <form class="form-inline searchBox">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
                <input class="form-control searchBoxInput" type="search" (keyup.enter)="searchUpdated()" />
              </div>
            </form>
          </li>
          <li>
            <a class="nav-link" href="#">Network</a>
          </li>        <li>
            <a class="nav-link" href="#">
              <i class="fa fa-commenting-o fa-lg"></i>
            </a>
          </li>
          <li>
            <a class="nav-link" href="#">
              <i class="fa fa-bell fa-lg"></i>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="profileDropdown" 
                role="button" data-toggle="dropdown" 
                aria-haspopup="true" aria-expanded="false">
              {{userName}}
            </a>
            <div class="dropdown-menu" aria-labelledby="profileDropdown">
              <a class="dropdown-item" href="#">{{userName}}</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    <!-- </div> -->
  </nav>
</div>
